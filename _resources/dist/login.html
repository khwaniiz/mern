<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f18235f14d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,300i,400,400i,500,700,700i&display=swap"
      rel="stylesheet"
    />
    <!-- SCSS -->
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html">
          <i class="fas fa-laptop-code"></i> DevCommunity
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <!-- Alert -->
      <div class="alert alert-danger">
        Invalid Credentials
      </div>
      <h1 class="large text-primary">
        Sign In
      </h1>

      <p class="lead">
        <i class="fas fa-user-circle"></i> Sign into your account
      </p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <input type="submit" class="btn btn-primary" value="Login" />
      </form>
      <p class="my-1">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </body>
</html>
